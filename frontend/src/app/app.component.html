<form class="p-20">
	<div class="form-group">
		<label for="file" class="p-20">Upload a file to be masked</label>
		<input type="file" name="photo" ng2FileSelect [uploader]="uploader" (change)="uploader.uploadAll()" />
	</div>

	<div class="form-group">
		<label for="mask" class="p-20">Please input to be masked</label>
		<input type="text-area" [(ngModel)]="keywords" name="maskinput" />
	</div>

	<div class="p-20">
		<button type="button" class="btn btn-info" (click)="maskme(this.keywords, uploader)">
			Mask Me!!
		</button>
	</div>

	<div class="p-20">
		<button type="button" class="btn btn-info" (click)="download(uploader)">
			Download the edited file
		</button>
	</div>

</form>
